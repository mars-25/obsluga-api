<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
</head>
<body>

    <h2>Kalkulator walutowy</h2>

    <form method="POST">
        <label for="currency">Wybierz walutę:</label>
        <select id="currency" name="currency">
            {% for code, rate in exchange_rates.items() %}
                <option value="{{ code }}">{{ code }} – {{ rate }} PLN</option>
            {% endfor %}
        </select>

        <label for="amount">Ilość waluty:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <button type="submit">Przelicz</button>
    </form>

    {% if total_pln is not none %}
        <p>Całkowity koszt: <strong>{{ total_pln }} PLN</strong></p>
    {% endif %}

</body>
</html>
